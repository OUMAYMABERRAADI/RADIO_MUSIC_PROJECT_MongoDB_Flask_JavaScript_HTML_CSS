<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static\style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <link rel="icon" type="img/png" href="{{ url_for('static', filename='logo5.png') }}" >
    <title>Login Page</title>
</head>

<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="static\logo2.png" alt="logo">
            </div>
            <div class="login-card-header">
                 <h1>Sign In FPL</h1>
                <div>Please login to use FPL platform of Music</div>
            </div>
            <form method="POST" class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Enter Email" id="email"  name="email" required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Enter Password" id="password" name="password" required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox" checked>
                        <label for="rememberMeCheckbox">Remember me</label>
                    </div>
                    <a href="{{ url_for('password') }}" style=" color:rgba(14, 58, 94, 0.866);">I forgot my password!</a>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="login-card-footer">
                Don't have an account? <a href="{{ url_for('account') }}" style=" color:rgba(14, 58, 94, 0.866);">Create a free account.</a>
            </div></div>
            <div class="login-card-social">
                <div class="date">
                    &copy; <em id="date"></em>CREATED BY OUMAYMA BERRAADI - Supervised by PROFESSOR SAID LEKHAL
                </div>
        </div>
        </div>
    </body>
    </html>
