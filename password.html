<!DOCTYPE html>
<html>
<head>
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static\style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
        <link rel="icon" type="img/png" href="{{ url_for('static', filename='logo5.png') }}" >
        <title>Forgot Password Page</title>
</head>
<body>

    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="static\logo2.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Forgot Password</h1>
                <h5><div>FPL Music Plateform</div></h5>
                <div>Enter your registered email to reset your password</div>
            </div>
            <form method="POST" class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Enter Your Email" id="email"  name="email" required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="text" placeholder="Enter The New Password" id="password"  name="password" required>
                </div>
                <button type="submit">Reset Password</button>
            </form>
            <div class="login-card-footer">
                New here? <a href="{{ url_for('account') }}" style=" color:rgba(14, 58, 94, 0.866);">Sign Up.</a><br/>
                Already have an account?<a href="{{ url_for('sign') }}" style=" color:rgba(14, 58, 94, 0.866);">Sign In.</a>
            </div></div>
            <div class="login-card-social">
                <div >
                    &copy; <em id="date"></em>CREATED BY OUMAYMA BERRAADI - Supervised by PROFESSOR SAID LEKHAL
                </div>
        </div>
</body>
</html>
